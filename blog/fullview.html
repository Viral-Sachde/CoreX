<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

       <h1 id="blog-title" class="display-1  border border-start-0 border-top-0 border-end-0"><!--  title will be pasteddd heree  --></h1>

    <script>
      // Get blog details from URL parameters
      const params = new URLSearchParams(window.location.search);
      const blogTitle = params.get('title');
      const blogDesc = params.get('desc');

      // Fill in the blog details on the full view page
      document.getElementById('blog-title').innerText = blogTitle;
      document.getElementById('blog-desc').innerText = blogDesc;
